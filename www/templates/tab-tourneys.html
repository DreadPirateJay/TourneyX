<ion-view view-title="Dashboard">
  <ion-content class="padding">

    <h1>Tournaments</h1>

    <div class="list card">
      <a ui-sref="tab.tourney-detail"
         ui-sref-opts="tourney.id"
         class="item"
         ng-repeat="t in ctrl.tourneys">

        <h2>{{ t.name }}</h2>

      </a>
    </div>
  </ion-content>
</ion-view>
